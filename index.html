<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIMIQ Web Miner</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/app.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-slate-50 flex flex-row">

  <div class="container h-full max-w-screen-sm mx-auto">
    <div class="h-full flex flex-col bg-white">
      <div class="header px-3 py-1 bg-yellow-200 text-center">
        <img src="assets/images/logo.gif" alt="logo" class="inline-block" />
      </div>

      <div class="body flex-1 px-3 py-2">
        <div class="tabs-wrapper">
          <!-- start:Tabs -->
          <div
            class="tab-nav text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
            <ul class="flex flex-wrap -mb-px">
              <li class="flex-1">
                <a data-action="tab" href="#miner"
                  class="tab-nav-link block p-4 border-b-2 rounded-t-lg border-transparent active"
                  aria-current="page">Miner</a>
              </li>
              <li class="flex-1">
                <a data-action="tab" href="#setting"
                  class="tab-nav-link block p-4 border-b-2 rounded-t-lg border-transparent"
                  aria-current="page">Settings</a>
              </li>
            </ul>
          </div>
          <!-- end:Tabs -->

          <!-- start:Content -->
          <div class="tab-content py-4">
            <div id="miner" class="tab-content-inner">

              <div class="card w-full bg-base-100 shadow-xl mb-3">
                <div class="card-body p-3 flex flex-col sm:justify-between sm:items-center sm:flex-row">
                  <div class="form-control flex-1">
                    <select class="select select-bordered text-black rounded-lg" id="profiles-select" placeholder="Select Profile">
                      <option value="">Select Profile</option>
                    </select>
                  </div>

                  <div class="flex-1 text-right">
                    <button class="btn btn-primary btn-start w-full sm:w-32 rounded-lg" disabled>
                      <span class="lnr lnr-checkmark-circle"></span>
                      <span>Start</span>
                    </button>
                    <button class="btn btn-error btn-stop w-full sm:w-32 rounded-lg" disabled>
                      <span class="lnr lnr-power-switch"></span>
                      <span>Stop</span>
                    </button>
                  </div>
                </div>
              </div>

              <div class="miner-info py-3">
                <div class="card w-full bg-base-100 shadow-xl">
                  <div class="card-body p-3 flex flex-col items-center">
                    <div id="config" class="w-full"></div>
                  </div>
                </div>
              </div>
              
              <div class="miner-info flex flex-col gap-3 py-3 sm:flex-row">
                <div class="card w-full bg-base-100 shadow-xl">
                  <div class="card-body p-3 flex flex-col items-center">
                    <span class="text-xs text-neutral-400 block mb-1">Hashrate</span>
                    <span class="text-green-500 text-bold" id="hashrate">0 H/s</span>
                  </div>
                </div>

                <div class="card w-full bg-base-100 shadow-xl">
                  <div class="card-body p-3 flex flex-col items-center">
                    <span class="text-xs text-neutral-400 block mb-1">Shared</span>
                    <span class="text-green-500 text-bold" id="shared">0</span>
                  </div>
                </div>

                <div class="card w-full bg-base-100 shadow-xl">
                  <div class="card-body p-3 flex flex-col items-center">
                    <span class="text-xs text-neutral-400 block mb-1">Balance</span>
                    <div class="flex-row sm:flex-col">
                      <span class="text-green-500 text-bold" id="balance">0 NIM</span>
                      <span class="text-green-500 text-xs">(Confirmed: <span id="balance-confirmed">0 NIM</span>)</span>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div id="setting" class="tab-content-inner">

              <div class="card w-full bg-base-100 shadow-xl">
                <!-- start:Cart title -->
                <h2 class="card-title flex flex-row justify-between p-3">
                  <span class="text-black">Profiles</span>

                  <!-- start:Profile form -->
                  <div class="drawer drawer-end">
                    <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
                    <div class="drawer-content">
                      <!-- Page content here -->
                      <label for="my-drawer-4" class="drawer-button btn btn-primary btn-sm">Create</label>
                    </div>
                    <div class="drawer-side">
                      <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
                      <div class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
                        <div class="menu-header flex flex-row justify-between">
                          <h3>Profile</h3>
                          <label for="my-drawer-4" aria-label="close sidebar" class="cursor-pointer hover:text-yellow-500"><svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                           </svg></label>
                        </div>

                        <div class="menu-body pt-4">
                          <form action="" id="setting-form">
                            <input type="hidden" name="id" />

                            <div class="form-control w-full max-w-xs">
                              <label class="label">
                                <span class="label-text">Name</span>
                              </label>
                              <input type="text" placeholder="Name" name="name" class="input input-bordered w-full max-w-xs input-sm" required />
                            </div>

                            <div class="form-control w-full max-w-xs">
                              <label class="label">
                                <span class="label-text">Wallet</span>
                              </label>
                              <input type="text" placeholder="Wallet" name="wallet" class="input input-bordered w-full max-w-xs input-sm" required />
                            </div>

                            <div class="form-control w-full max-w-xs">
                              <label class="label">
                                <span class="label-text">Host</span>
                              </label>
                              <input type="text" placeholder="pool.acemining.co" name="host" class="input input-bordered w-full max-w-xs input-sm" required />
                            </div>

                            <div class="form-control w-full max-w-xs">
                              <label class="label">
                                <span class="label-text">Port</span>
                              </label>
                              <input type="text" placeholder="8443" name="port" class="input input-bordered w-full max-w-xs input-sm" required />
                            </div>

                            <div class="form-control w-full max-w-xs">
                              <label class="label">
                                <span class="label-text">Threads</span>
                              </label>
                              <select class="select select-bordered w-full max-w-xs select-sm" name="threads" id="cpu-threads-select" required>
                                <option value="1">1</option>
                              </select>
                            </div>

                            <div class="form-control w-full max-w-xs flex flex-row justify-center pt-5 gap-1">
                              <button class="btn btn-error btn-sm" type="reset">Cancel</button>
                              <button class="btn btn-success btn-sm" type="submit">Save</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end:Profile form -->
                </h2>
                <!-- end:Cart title -->

                <div class="card-body p-3">
                  <div id="profiles"></div>
                </div>
              </div>

            </div>
          </div>
          <!-- end:Content -->
        </div>


      </div>
    </div>
  </div>

  <script type="text/html" id="profile-item">
    <div class="profile-item px-3 py-2 bg-slate-100 mb-2 rounded-md text-black cursor-pointer flex flex-row justify-between items-center" data-id="<%= id %>">
      <div>
        <p><%= name %></p>
        <span class="block text-xs text-orange-300"><%= wallet %></span>
      </div>

      <div class="profile-item-delete cursor-pointer text-red-300 hover:text-red-600" data-id="<%= id %>"><span class="lnr lnr-trash"></span></div>
    </div>
  </script>

  <script type="text/html" id="config-item">
    <table class="table">
      <tbody>
        <tr>
          <td><span class="pr-2 text-success text-xs">Name: </span></td>
          <td class="text-black break-all"><%= name %></td>
        </tr>
        <tr>
          <td><span class="pr-2 text-success text-xs">Address: </span></td>
          <td class="text-black break-all"><%= wallet %></td>
        </tr>
        <tr>
          <td><span class="pr-2 text-success text-xs">Pool: </span></td>
          <td class="text-black break-all"><%= host %>:<%= port %></td>
        </tr>
        <tr>
          <td><span class="pr-2 text-success text-xs">Threads: </span></td>
          <td class="text-black break-all"><%= threads %> / <%= maxThreads %></td>
        </tr>
      </tbody>
    </table>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="assets/client.min.js" type="text/javascript"></script>
  <script src="assets/app.js" type="text/javascript"></script>
</body>

</html>
